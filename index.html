            <!-- ─── 인라인 스크립트 ─── -->
            <script>
                // YYYY.MM.DD HH:MM 포맷 함수
                function formatTimestamp(d) {
                    const pad = n => n.toString().padStart(2, '0');
                    return d.getFullYear() + '.' + pad(d.getMonth() + 1) + '.' + pad(d.getDate()) + ' ' +
                        pad(d.getHours()) + ':' + pad(d.getMinutes());
                }

                document.getElementById('visitor-form').addEventListener('submit', function (e) {
                    e.preventDefault();
                    const input = document.getElementById('visitor-input');
                    const text = input.value.trim();
                    if (!text) return;

                    const p = document.createElement('p');
                    p.textContent = formatTimestamp(new Date()) + ' ' + text;
                    document.getElementById('entries').appendChild(p);

                    input.value = '';
                    input.focus();
                    // 스크롤 맨 아래로
                    const ent = document.getElementById('entries');
                    ent.scrollTop = ent.scrollHeight;
                });
            </script>
