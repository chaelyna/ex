<body>
    <div class="container">

        <!-- ─── 좌측 사이드바 ─── -->
        <aside class="sidebar">
            <div class="main-column">
                <!-- 프로필 사진 -->
                <div class="profile-pic">
                    <img src="images/profile.png" alt="Profile">
                </div>
                <div class="text1">

                    <!-- chaeloyna kim (영문) -->
                    <h1 class="name-en">chaelyna kim</h1>

                    <!-- 챌킴 (한글) -->
                    <div class="name-ko-wrapper">
                        <div class="name-ko-box">
                            <span class="name-ko">챌킴</span>
                        </div>
                    </div>
                </div>



                <!-- 연락처 -->
                <ul class="contact">
                    <li><strong>Email:</strong> rlflsdl32@naver.com</li>
                    <li><strong>Instagram:</strong> @minions.kr</li>
                    <li><strong>Phone:</strong> 010-0000-0000</li>
                </ul>

            </div>


            <!-- Visitor’s Book -->
            <div class="visitor-book">
                <h3>Visitor’s Book</h3>
                <div class="entry-form">
                    <input type="text" placeholder="Leave a note…">
                    <button>→</button>
                </div>
                <div class="entries">
                    <p>2025.08.25 13:55 gogo 왔다감</p>
                </div>
            </div>
        </aside>

        <!-- ─── 우측 메인 콘텐츠 ─── -->
        <main class="content">
            <!-- I Like… -->
            <section class="likes">
                <div class="like text">
                    <h2>I Like…</h2>
                    <div class="likes-list">
                        <div class="name-ko-wrapper">
                            <div class="name-ko-box">
                                <span class="name-ko">미니언즈</span>

                        </div>

                                <span class="name-ko">타마고산도</span>
                            </div>
                        </div>
                        <div class="name-ko-wrapper">
                            <div class="name-ko-box">

                            </div>
                        </div>
                        <div class="name-ko-wrapper">
                            <div class="name-ko-box">

                            </div>
                        </div>
                        <div class="name-ko-wrapper">
                            <div class="name-ko-box">

                        </div>
                        <div class="name-ko-wrapper">
                            <div class="name-ko-box">
                                <span class="name-ko">문도 멘도</span>
                            </div>
                        </div>
                        <div class="name-ko-wrapper">
                            <div class="name-ko-box">
                                <span class="name-ko">올데이 프로젝트</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="carousel icons-carousel">
                    <img src="images/미니언즈1.png" alt="image1">
                    <img src="images/미니언즈2.png" alt="image2">
                    <img src="images/타마고산도.png" alt="image3">
                    <img src="images/고추유린기.png" alt="image4">
                    <img src="images/군만두.png" alt="image5">
                    <img src="images/잡채.png" alt="image6">

                    <img src="images/올데이 프로젝트.png" alt="image10">

                <h2>A Summer Trip</h2>
                <div class="likes-list">
                    <span>여수</span>
                    <span>담양</span>
                </div>
                <div class="carousel trip-carousel">
                    <img src="images/담양1.png" alt="trip1">
